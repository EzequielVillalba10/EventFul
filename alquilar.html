<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Evenful - Mobile (Mock)</title>
  <style>
    :root{--accent:#06b6a4;--muted:#6b7280;--bg:#f6f7f8;--card:#ffffff;--nav-btn-color:#374151}
    *{box-sizing:border-box;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    html,body{height:100%;margin:0;background:var(--bg);color:#111}
    .app{max-width:420px;margin:0 auto;background:var(--bg);min-height:100vh;padding:14px}

    /* header */
    .top{display:flex;align-items:center;gap:10px}
    /* Estilos para el nuevo contenedor de navegación (ajustado para un solo botón) */
    .nav-actions{
        display:flex;
        align-items: center;
        /* Asegura que ocupe espacio para que el logo quede al centro si es necesario */
        min-width: 60px; 
    }
    .nav-actions button{
        background: none;
        border: none;
        color: var(--nav-btn-color);
        font-size: 14px;
        padding: 6px 0;
        cursor: pointer;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 4px;
    }
    /* Icono de flecha para el botón de retroceso */
    .back-btn::before {
        content: '←';
        font-size: 20px;
        line-height: 1;
        font-weight: 700;
        margin-right: 2px;
    }
    .logo{font-weight:700;font-size:20px; flex: 1; text-align: center;} /* Añadido 'flex: 1; text-align: center;' para centrarlo si el botón está a la izquierda */
    .search{flex:1;display:flex}
    .search input{width:100%;padding:8px 12px;border-radius:999px;border:1px solid #e5e7eb;background:white}

    /* hero image */
    .hero{margin-top:12px;border-radius:12px;overflow:hidden;height:140px;background:linear-gradient(90deg,#eee 20%, #f8f8f8 80%);display:flex;align-items:center;justify-content:center;color:#999}

    /* main layout */
    .grid{display:grid;grid-template-columns:1fr;gap:12px;margin-top:12px}
    .card{background:var(--card);border-radius:12px;padding:12px;box-shadow:0 6px 18px rgba(16,24,40,0.06)}

    /* booking form */
    h3{margin:0 0 8px 0;font-size:16px}
    label{display:block;font-size:13px;color:var(--muted);margin-top:8px}
    input[type='text'], input[type='email'], select{width:100%;padding:10px;border-radius:8px;border:1px solid #e6e6e6;margin-top:6px}
    .small{font-size:12px;color:var(--muted)}

    /* calendar */
    .calendar{margin-top:10px}
    .weekdays{display:flex;justify-content:space-between;font-size:11px;color:var(--muted);padding:6px 2px}
    .days{display:grid;grid-template-columns:repeat(7,1fr);gap:6px;margin-top:6px}
    .day{padding:10px;border-radius:8px;text-align:center;background:#fafafa;border:1px solid #f0f0f0;font-size:13px}
    .day.available{cursor:pointer}
    .day.selected{background:linear-gradient(180deg,var(--accent),#00c2a9);color:white;box-shadow:0 8px 18px rgba(6,182,164,0.15)}
    .day.unavailable{opacity:0.35}

    /* price card */
    .price-row{display:flex;justify-content:space-between;align-items:center}
    .price{font-weight:700;font-size:18px}
    .reserve-btn{width:100%;padding:12px;border-radius:10px;background:var(--accent);color:white;border:0;margin-top:12px;font-weight:600}

    /* small stats / ingresos */
    .stats{display:flex;gap:8px;align-items:flex-end;padding:8px}
    .bar{width:18px;height:24px;border-radius:4px;background:#e6f7f3;display:flex;align-items:end;justify-content:center}
    .bar > i{display:block;width:100%;background:linear-gradient(180deg,#34d6b7,#06b6a4);border-radius:4px;height:10px;transform-origin:bottom;animation:rise 1s ease forwards}
    @keyframes rise{from{transform:scaleY(0)}to{transform:scaleY(1)}}

    /* footer sticky price */
    .sticky{position:fixed;left:14px;right:14px;bottom:14px;padding:10px;border-radius:12px;background:white;box-shadow:0 8px 30px rgba(15,23,42,0.08);display:flex;justify-content:space-between;align-items:center;gap:10px}
    .sticky .meta{font-size:13px;color:var(--muted)}

    /* responsive touch */
    @media(min-width:420px){.app{box-shadow:0 6px 30px rgba(2,6,23,0.06);border-radius:12px;padding:18px}}

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="app" role="application">
    <div class="top">
      <div class="nav-actions">
        <button class="back-btn" onclick="window.location.href = 'index.html'">Atrás</button>
      </div>
      <div class="logo">evenful</div>
      </div>

    <div class="hero">
      <img src="https://media.timeout.com/images/106271316/1024/576/image.webp" alt="Salón de eventos" />
    </div>

    <div class="grid">
      <section class="card" aria-labelledby="tituloReserva">
        <h3 id="tituloReserva">Confirmar y pagar tu reserva</h3>
        <div class="small">1. Tus datos</div>
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" placeholder="Tu nombre completo" />
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="nombre@ejemplo.com" />

        <div class="small" style="margin-top:12px">2. Fecha</div>
        <div class="calendar">
          <div class="weekdays"><span>Lun</span><span>Mar</span><span>Mie</span><span>Jue</span><span>Vie</span><span>Sáb</span><span>Dom</span></div>
          <div class="days" id="days">
            </div>
        </div>

        <div class="small" style="margin-top:12px">3. Método de pago</div>
        <select id="metodo">
          <option>Tarjeta de crédito</option>
          <option>Pago por link</option>
          <option>Transferencia</option>
        </select>
        <label style="display:flex;align-items:center;gap:8px;margin-top:10px"><input type="checkbox" id="tos"/>Acepto términos y condiciones</label>
        <button class="reserve-btn" id="reservar">Pagar Reserva</button>
      </section>

      <aside class="card" aria-labelledby="precio">
        <div class="price-row"><div>
          <div class="small">$150 / Luminoso</div>
          <div class="price">$150 <span class="small">/ noche</span></div>
        </div>
        <div style="text-align:right"><div class="small">Invitados</div><div class="price">10</div></div></div>

        <div style="margin-top:12px" class="small">Servicios incluidos</div>
        <div style="display:flex;gap:8px;align-items:center;margin-top:8px">
          <div style="width:44px;height:44px;border-radius:999px;background:#f3f4f6;display:flex;align-items:center;justify-content:center">A</div>
          <div>
            <div style="font-weight:600">Ana S</div>
            <div class="small">Host service</div>
          </div>
        </div>

        <div style="margin-top:14px">
          <div class="small">Ingresos (últimos días)</div>
          <div class="stats" id="stats">
            <div class="bar"><i style="height:30%"></i></div>
            <div class="bar"><i style="height:60%"></i></div>
            <div class="bar"><i style="height:45%"></i></div>
            <div class="bar"><i style="height:80%"></i></div>
            <div class="bar"><i style="height:55%"></i></div>
          </div>
        </div>
      </aside>
    </div>

    <div class="sticky" role="region" aria-label="Resumen">
      <div>
        <div style="font-weight:700">$150</div>
        <div class="meta">Base x noche</div>
      </div>
      <div style="flex:1;text-align:center" class="meta">Fecha: <span id="fechaSel">No seleccionada</span></div>
      <div style="width:140px"><button class="reserve-btn" id="reservarSticky">Reservar</button></div>
    </div>
  </div>

  <script>
    // Genera días (simple mock) y manejo de selección
    (function(){
      const daysEl = document.getElementById('days');
      const fechaSel = document.getElementById('fechaSel');
      const reservar = document.getElementById('reservar');
      const reservarSticky = document.getElementById('reservarSticky');

      // mock: muestra 28 días, algunos no disponibles
      for(let i=1;i<=28;i++){
        const d = document.createElement('div');
        d.className = 'day available';
        d.textContent = i;
        // make a few unavailable
        if([3,7,14,21].includes(i)){
          d.className = 'day unavailable';
        } else {
          d.addEventListener('click', ()=> selectDay(d,i));
        }
        daysEl.appendChild(d);
      }

      let selected = null;
      function selectDay(el, num){
        if(selected) selected.classList.remove('selected');
        el.classList.add('selected');
        selected = el;
        fechaSel.textContent = `Día ${num}`;
      }

      function submitReserva(){
        const nombre = document.getElementById('nombre').value.trim();
        const email = document.getElementById('email').value.trim();
        const tos = document.getElementById('tos').checked;
        if(!nombre || !email){
          alert('Completa nombre y email.'); return;
        }
        if(!selected){alert('Seleccioná una fecha.');return}
        if(!tos){alert('Aceptá los términos.');return}
        // mock success
        alert('Reserva realizada. ¡Gracias!');
      }

      reservar.addEventListener('click', submitReserva);
      reservarSticky.addEventListener('click', submitReserva);

      // anima barras (pequeño efecto secuencial)
      const bars = document.querySelectorAll('.bar > i');
      bars.forEach((b,i)=>{b.style.transform='scaleY(0)';setTimeout(()=>{b.style.transition='transform 700ms ease';b.style.transform='scaleY(1)'}, i*120)});
    })();
  </script>
</body>
</html>
